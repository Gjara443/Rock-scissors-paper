<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<title>Rock Scissors Paper</title>
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="score">
				<div class="letters">
					<h1>ROCK</h1>
					<h1>PAPER</h1>
					<h1>SCISSORS</h1>
				</div>
				<div class="score-icon">
					<h2>S C O R E</h2>
					<p>12</p>
				</div>
			</div>
			<div id="circulos" >
				<div class="triangulo">
					<img src="triangle.svg" alt="">
				</div>
				<div class="paper">
					<img src="paper.svg">
				</div>
				<div class="scissors">
					<img src="scissors.svg">
				</div>
				<div class="rock">
					<button class="rock1">
						<img src="rock.svg">
					</button>
				</div>
			</div>
			<div class="rules">
				<button>R U L E S</button>
			</div>
		</div>
	</div>



<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"

<script src="semantic/dist/semantic.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
